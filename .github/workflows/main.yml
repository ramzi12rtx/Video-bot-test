name: Auto Video Uploader

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *' # كل يوم الساعة 12:00

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install moviepy gTTS google-auth google-auth-oauthlib google-api-python-client

    - name: Run main script
      run: python main.py
